            <a href="/projects/icaria">
                <img src="/projects/icaria/Icaria.jpg" style="position:absolute; object-fit: cover; object-position: center center;  width: 100%; height:100%">            
          
            <div class="w3-container w3-cell-bottom w3-theme-light w3-text-theme" style="width:100%; position:relative; object-fit: cover; padding: 1rem; height:120px; object-position: bottom center;">

</div>
<script class="externalScript">
    window.onresize = onResize;
    function onResize(){
        var width = window.innerWidth;
        var height = 420;
        if(width > 900){
            width = 900;
        }
        if(width <= 600){
            height = width;
        }else{
            height = width / 2;
        }
        var cards = document.getElementsByClassName("projectCard");
        for(var i = 0; i < cards.length; i++){
            cards[i].style.height = Math.trunc(height).toString() + 'px';
        }
    }
    function loadCards(){
        var cards = document.getElementById("project-cards");
        var html = "";
        map.projects.forEach(element => {
            html += map.card(element);
        });
        cards.innerHTML = html;
    }
    loadCards();
    onResize();
</script>
