<script class="externalScript">
    window.onresize = onResize;
    function onResize(){
        var width = window.innerWidth;
        var height = 420;
        if(width > 900){
            width = 900;
        }
        if(width <= 600){
            height = width / 1.5;
        }else{
            height = width / 2.5;
        }
        var cards = document.getElementsByClassName("projectCard");
        for(var i = 0; i < cards.length; i++){
            cards[i].style.height = Math.trunc(height).toString() + 'px';
        }
    }
    onResize();
</script>
